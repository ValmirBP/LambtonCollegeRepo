<!DOCTYPE html>

<html lang="en">
<head>
	<title>Object Example</title>
	<meta charset="utf-8">
</head>

<body>
	<H3>Relax with music</H3>
	
	<object data="music.mp3" width="320" height="100">
		<!-- You can set parameters of the object by specifying 
			 the name and value of the parameter -->
		<!-- In this example, parameter name is 'autoplay' and
		     'autoplay' parameter value is 'False' -->
		<param name="autoplay" value="false">
		This is mp3 audio file. Some errors occured...
	</object>
	
	<br><br>
	<H3>See how were old Computers:</H3>
	
	<object data="Old_PCs.mp4" width="320" height="240">
		<param name="autoplay" value="true">
		This is mp4 video file. Some error occured...
	</object>
</body>

</html>

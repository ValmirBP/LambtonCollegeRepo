<!DOCTYPE html>

<html lang="en">
<head>
	<title>Embedded HTML Example</title>
	<meta charset="utf-8">
	<style>
		video{
			border: 0.5em,ridge,black;
			height: auto;
			max-width: 1000%;
		}
	</style>
</head>

<body>

	<H1>This is a simple html file to be embedded </H1>
	<H3>This is another header</H3>
	<h3> RELAX MUSIC</h3>
	
	<object data="music.mp3" width="320" height="100">
		<param name="autoplay" value="false">
		<param name="controler" value="error">
	</object>
	
	<BR></BR>
	
	<h3> see old pcs </h3>
	
	<object data="Old_PCs.mp4" type="" width="500" height="500">
		
		<!-- <param name="autoplay" value="true"> -->
		<!-- <param name="controler" value="false"> -->
	</object>

	<object data="workplace.jpg" width="320" height="240"></object>

	<br><br>

	<object data="embedded.html" width="320" height="240"></object>

	<video src="Old_PCs.mp4"></video>
</body>

</html>
